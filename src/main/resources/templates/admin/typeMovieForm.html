<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj/Edytuj gatunek</title>
    <th:block th:include="fragments/general :: headerFiles"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header(adminPanel)"></header>

<div class="container">
    <form th:action="@{/admin/typeMovieForm}" th:object="${typeMovie}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="typeMovieName">Nazwa: </label>
            <input type="text" class="form-control" id="typeMovieName" th:field="*{name}">
            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<th:block th:include="fragments/general :: scripts"></th:block>
</body>
</html>

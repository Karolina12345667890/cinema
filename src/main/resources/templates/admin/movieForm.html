<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj/Edytuj film</title>
    <th:block th:include="fragments/general :: headerFiles"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header(adminPanel)"></header>

<div class="container">
    <form th:action="@{/admin/movieForm}" th:object="${movie}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="movieTitle">Tytuł: </label>
            <input type="text" class="form-control" id="movieTitle" th:field="*{name}">
            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="movieDirector">Reżyser: </label>
            <input type="text" class="form-control" id="movieDirector" th:field="*{director}">
            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
        </div>
        <div class="form-group">
            <label for="movieDescription">Opis: </label>
            <input type="text" class="form-control" id="movieDescription" th:field="*{description}">
            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <label for="poster">Plakat: </label>
            <input type="text" class="form-control" id="poster" th:field="*{poster}">
            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></div>
        </div>
        <div class="form-check" th:each="typeMovie : ${typeMovieList}">
            <input type="checkbox" class="form-check-input" th:field="*{typeMovie}" th:value="${typeMovie.id}">
            <label class="form-check-label" th:for="${#ids.prev('typeMovie')}" th:text="#{${typeMovie.name}}"></label>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<th:block th:include="fragments/general :: scripts"></th:block>
</body>
</html>

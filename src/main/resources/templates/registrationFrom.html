<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Repertuar</title>
    <th:block th:include="fragments/general :: headerFiles"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header(activeTab = 'reg', activeAdmintab = '')"></header>
<div class="container">
    <!--<h2 class="mb-4">Rejestracja</h2>-->
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/registrationFrom}" th:object="${userCommand}" method="post">
                <input type="hidden" th:field="*{id}" />
                <h3>Proszę, zarejestruj się</h3>
                <div class="form-group">
                    <errors path="*" cssClass="alert alert-danger" element="div">

                    </errors>
                </div>

                <div class="form-group">
                    <label for="username">Login: </label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło: </label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Potwierdzenie hasła: </label>
                    <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}">
                    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                </div>
                <div class="form-group">
                    <label for="acount">Wpłata na konto: </label>
                    <input type="text" class="form-control" id="acount" th:field="*{acount}">
                    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('acount')}" th:errors="*{acount}"></div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-success" value="Zarejestruj"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<footer th:replace="fragments/footer :: footer"></footer>
<th:block th:include="fragments/general :: scripts"></th:block>
</body>
</html>
